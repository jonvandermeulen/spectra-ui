<div style="display: block; max-width:900px; max-height: 600px;">
    <canvas baseChart id="chart" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
        [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins">
    </canvas>
</div>
<button (click)="clearChart()">Clear Chart</button>
